<header class="header">
  <h1 class="site-title">{{ site.title }}</h1>
  <p class="site-tagline">{{ site.description }}</p>
  <hr/>
  {% assign picname = "/img/awatts.jpg" | prepend: site.baseurl %}
  <div class="img-circular" style="background-image: url({{picname}})"></div>
  <br/>
  <div class="pure-g">
    <div class="pure-u-1-3">{% include icon-github.html username=site.github.username %}</div>
    <div class="pure-u-1-3">{% include icon-bitbucket.html username=site.bitbucket.username %}</div>
    <div class="pure-u-1-3">{% include icon-twitter.html username=site.twitter.username %}</div>
</div>
</header>
